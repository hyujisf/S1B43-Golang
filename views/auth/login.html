<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - {{.Data.Title}}</title>
  <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">
  <link rel="preload" href="/public/css/app.css" as="style">
  <link rel="stylesheet" href="/public/css/app.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="fixed-top shadow navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid container">
      <a class="navbar-brand" href="/">
        <img src="/public/img/logo-DW.webp" width="64" alt="Dumbways Logo" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link my-btn-link" href="/">Home</a>
          </li>
          {{if .Data.IsLogin}}
          <li class="nav-item">
            <a class="nav-link my-btn-link" href="/project">Add Project</a>
          </li>
          {{end}}
        </ul>
        <div class="d-flex gap-3">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link my-btn-link active" href="/auth/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link my-btn-link" href="/auth/register">Registration</a>
            </li>
          </ul>
          <a class="btn btn-outline-danger px-4 fw-semibold" href="/contact">Contact Me</a>
        </div>
      </div>
    </div>
  </nav>


  {{if .Data.FlashData}}
  <!-- Flashdata -->
  <div class="alert alert-success d-flex gap-3 rounded-4 align-items-center alert-dismissible fade show z-3"
    role="alert"
    style="width: fit-content; position: fixed; bottom: 1rem; right: 1rem !important; margin: 0 !important;">
    <i class="fa-solid fa-check-circle"></i>
    <span>
      <strong> {{.Data.FlashData}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </span>
  </div>
  {{end}}


  <!-- Form Login -->
  <section class="my-bg-gradient text-white py-5" style="min-height: 100vh;">
    <div class="mx-auto my-max-w-sm px-3" style="padding-top: 5rem;">
      <h1 class="card-title fw-bold text-center mb-5">Login</h1>
      <div class="card-body">

        <form class="fw-semibold" action="/auth/login" method="POST">
          <div class="mb-4">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="p-3 form-control" value=""
              placeholder="Fill it with your Email">
          </div>
          <div class="mb-4">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="p-3 form-control" value=""
              placeholder="Fill it with your Password">
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-lg btn-warning px-5 py-3 fw-semibold" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="navbar bg-body-tertiary">
    <div class="container">
      <a class="nav-link d-flex gap-2 align-items-center" aria-current="page" href="https://github.com/hyujisf"><img
          src="https://github.com/hyujisf.png" width="40" alt="hyujisf profile" class="rounded-pill"><span
          class="fw-semibold "><i class="fa-brands fa-github"></i> Hyujisf</span></a>
    </div>
  </footer>
</body>

</html>
